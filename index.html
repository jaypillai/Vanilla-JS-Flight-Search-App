<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Flight Search</title>
		<script
		  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
		  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="jumbotron">
		<section class="myApp">
			<header class="header">
				<h1>Flight Search Engine</h1>
				<div class=row>
					<div class="col-md-2">
						<label for="sel1">FROM CITY:</label>
					  <select class="form-control from-city" id="sel1">

					  </select>
					</div>
					<div class="col-md-2">
						<label for="sel2">TO CITY:</label>
					  <select class="form-control to-city" id="sel2">
					  </select>
					</div>
					<div class="col-md-2">
						<label for="sel1">REFINE SEARCH</label>
						<div id="slidecontainer">
						  <input type="range" class="slider" id="flightRange">
							<p>Value: <span id="sliderPrice"></span></p>
						</div>
					</div>
					<div class="col-md-2">
						<button type="button" id="searchFlights" class="btn btn-primary">SEARCH</button>
					</div>
				</div>
			</div>
			</header>
		</section>
		<section class="main">


		</section>
	</div>
		<script src="js/helpers.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
